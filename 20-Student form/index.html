<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back"></div>
    <h1>Student <span>Form</span></h1>
    <table>
        <tr>
            <th>Name</th>
            <th><input type="text" id="name"></th>
        </tr>
        <tr>
            <th>Age</th>
            <th><input type="number" id="age"></th>
        </tr>
        <tr>
            <th>Gender</th>
            <th><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female</th>
        </tr>
        <tr>
            <th>Course</th>
            <th><select name="Courses" id="course">
                <option value="java">Java script</option>
                <option value="python">python</option>
                <option value="C++">C++</option>
                <option value="C">C</option>
            </select></th>
        </tr>
        <tr>
            <th>Email</th>
            <th><input type="email" id="email"></th>
        </tr>
        <tr>
            <th colspan="2"><button onclick="save()">Save</button></th>
        </tr>
    </table>
    <table class="newcont" id="newcont">
        <tr class="connect">
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Course</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
